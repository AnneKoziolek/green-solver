dist: trusty
language: java
script: cd green; ant install
deploy:
  provider: script
  skip_cleanup: true
  script: cd $TRAVIS_BUILD_DIR/green; ant deploy
  on:
    branch: master
before_install:
- rm green/build.properties
- openssl aes-256-cbc -K $encrypted_01a14965deb8_key -iv $encrypted_01a14965deb8_iv
  -in green/build.properties.enc -out green/build.properties -d
- openssl aes-256-cbc -K $encrypted_01a14965deb8_key -iv $encrypted_01a14965deb8_iv
  -in green/signingkey.asc.enc -out green/signingkey.asc -d
env:
  global:
    secure: 
